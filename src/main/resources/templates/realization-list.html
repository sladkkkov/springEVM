<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{fonts/icomoon/style.css}" />
    <link rel="stylesheet" th:href="@{css/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{css/style.css}" />
    <title>Realization List</title>
</head>
<body>

<div class="content">
    <div class="container">
        <h2 class="mb-5">Realization List</h2>
        <div class="table-responsive custom-table-responsive">
            <table class="table custom-table">
                <thead>
                <tr>
                    <th>Contract id</th>
                    <th>Model id</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="realization:${realizations}">
                    <td th:text="${realization.fkContractId}"></td>
                    <td th:text="${realization.fkModelId}"></td>
                    <td th:text="${realization.quantity}"></td>
                    <td><a th:href="@{realization-update/{id}(id=${realization.fkContractId})}">Edit</a></td>
                    <td><a th:href="@{realization-delete/{id}(id=${realization.fkContractId})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
            <p><a href="/realization-create">Create realization</a></p>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
